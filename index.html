<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <h1 class="text-center">Phone <span class="text-primary">Finder</span></h1>
    <!-- search-box -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Find Your Dream Phone"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
    </div>

    <!-- spinner -->
    <div id="spinner" class="spinner-border mx-auto" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <!-- grid column -->
    <div class="container">
        <div class="row">
            <div class="col-lg-7 text-center mx-auto col-md-7 col-sm-7 col-7">
                <div id="phone-founder">
                </div>
                <!-- grid card -->
                <div id="phone-container" class="row row-cols-1 row-cols-md-2 g-4">
                </div>
            </div>
            <div class="col-lg-5 text-center mx-auto col-lg-5 col-sm-5 col-5 ">
                Column2
                <!-- for  single phone details card -->
                <div id="phone-details" class="row row-cols-1 row-cols-md-2 g-4 d-flex justify-content-center">

                </div>
            </div>

        </div>
    </div>
    <div id="no-results" class="text-center text-danger">
        <h2>No Results Found</h2>
    </div>
    <div id="write-something" class="text-center text-danger">
        <h2>please write something</h2>
    </div>
    <script src="app.js"></script>
    <!-- bootstrap js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
